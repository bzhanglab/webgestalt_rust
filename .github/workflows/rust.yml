name: Rust

on:
  push:
    branches: [ "master" ]
    tags:
      - '*'
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --all --verbose

  release:
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: build
    environment: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - name: install cargo-release
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-release
      - name: cargo login
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: "cargo release publish"
        run: |-
          cargo release \
            publish \
            --workspace \
            --all-features \
            --allow-branch HEAD \
            --no-confirm \
            --no-verify \
            --execute
